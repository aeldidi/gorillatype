<!DOCTYPE html>

<head>
    <style>
        .red-outline {
            border: 1px solid red;
        }
        
        div.word {
            display: inline-block
        }
        
        div.space {
            display: inline-block;
            margin-left: 1em
        }
        
        div.letter {
            font: 'Roboto Mono';
            display: inline-block;
            margin-left: 0.25em
        }
    </style>

    <script>
        const text_to_type = `
        Hi there
        I am a monkey.
        Ooh ooh ah ah.
        `
        let all_red = false

        function toggle_red() {
            if (all_red) {
                all_red = false
                const divs = document.querySelectorAll('*')
                for (const div of divs) {
                    div.classList.remove('red-outline')
                }
                return
            }

            const divs = document.querySelectorAll('*')
            for (const div of divs) {
                div.classList.add('red-outline')
            }
            all_red = true
        }

        function main() {
            const div = document.querySelector('#typing-area')
            let result = ''
            for (const word of text_to_type.split(' ')) {
                if (word == '' || word == '\n') {
                    continue
                }
                result += '<div class="word">'
                for (const letter of word) {
                    result += `<div class="letter not-typed">${letter}</div>`
                }
                result += '</div><div class="space"></div>'
            }
            div.innerHTML = result

            window.addEventListener('keydown', function() {})

        }

        window.onload = main
    </script>
</head>

<body>
    <h1>GorillaType</h1>
    <div id="typing-area">
    </div>

    <button id="toggle-red" onclick="toggle_red()">Toggle Red Outlines</button>
</body>
